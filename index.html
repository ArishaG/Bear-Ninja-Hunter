<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #countdown, #result, #error {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Bear Ninja Hunter Game</h1>
    <div id="countdown"></div>
    <div id="result"></div>
    <div id="error"></div>
    <script>
        const choices = ["bear", "ninja", "hunter"];

        function playGame() {
            document.getElementById("countdown").innerHTML = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("error").innerHTML = "";

            let playerName = prompt("Welcome to Bear Ninja Hunter! Please enter your name to get started:");
            if (playerName === null || playerName.trim() === "") {
                displayError("Please press F5 to play again.");
                return;
            }

            document.getElementById("countdown").innerText = `Hi ${playerName}! Let's play!!`;

            let playerChoice = prompt("Who are you: Bear, Ninja, or Hunter?");
            if (playerChoice === null || playerChoice.trim() === "") {
                displayError("Invalid entry. Press F5 to play again.");
                return;
            }
            
            playerChoice = playerChoice.toLowerCase();
            if (!choices.includes(playerChoice)) {
                displayError("Invalid entry. Press F5 to play again.");
                return;
            }

            let computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let count = 3;
            const countdownElement = document.getElementById("countdown");
            const countdownInterval = setInterval(() => {
                countdownElement.innerText = `Get ready! Showing results in... ${count}`;
                count--;
                if (count < 0) {
                    clearInterval(countdownInterval);
                    displayResults(playerName, playerChoice, computerChoice);
                }
            }, 1000);
        }

        function displayResults(playerName, playerChoice, computerChoice) {
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === "bear" && computerChoice === "ninja") ||
                (playerChoice === "ninja" && computerChoice === "hunter") ||
                (playerChoice === "hunter" && computerChoice === "bear")
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            document.getElementById("result").innerHTML = `
                ${playerName}, you chose ${capitalize(playerChoice)}. 
                The computer chose ${capitalize(computerChoice)}. <br> 
                <strong>${result}</strong>`;

            // Alert to ask to play again
            let playAgain = confirm("Do you want to play again?");
            if (playAgain) {
                playGame();
            } else {
                document.getElementById("error").innerText = "Thank you for playing! Please press F5 to restart.";
            }
        }

        function displayError(message) {
            document.getElementById("error").innerText = message;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Start the game
        playGame();
    </script>
</body>
</html>
