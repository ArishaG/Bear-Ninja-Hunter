<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bear Ninja Hunter Game</h1>
    <p id="welcomeMessage"></p>
    <p id="gameResult"></p>
    <p id="countdown"></p>
    <script>
        const choices = ['Bear', 'Ninja', 'Hunter'];

        function playGame() {
            let playerName = prompt('Welcome to Bear Ninja Hunter! Please enter your name to get started:');
            if (!playerName) {
                alert("Please press F5 to Play Again.");
                return;
            }

            alert(`Hi ${playerName}! Let's play!!`);
            
            while (true) {
                let playerChoice = prompt("Who are you: Bear, Ninja, or Hunter?").toLowerCase();
                
                if (!playerChoice) {
                    alert("Invalid entry, press F5 to play again.");
                    return;
                }

                let validChoices = choices.map(choice => choice.toLowerCase());
                if (!validChoices.includes(playerChoice)) {
                    alert("Invalid entry, press F5 to play again.");
                    return;
                }
                
                let computerChoice = choices[Math.floor(Math.random() * choices.length)];

                document.getElementById('welcomeMessage').innerHTML = `Welcome, ${playerName}!`;
                
                // Countdown from 3 to 0
                let countdownElement = document.getElementById("countdown");
                let count = 3;
                countdownElement.innerHTML = "Get ready...";
                
                let interval = setInterval(() => {
                    countdownElement.innerHTML = count;
                    count--;
                    if (count < 0) {
                        clearInterval(interval);
                        displayResults(playerName, playerChoice, computerChoice);
                    }
                }, 1000);
                
                break;
            }
        }

        function displayResults(playerName, playerChoice, computerChoice) {
            let result;
            if (playerChoice === computerChoice.toLowerCase()) {
                result = "It's a tie!";
            } else if (
                (playerChoice === "bear" && computerChoice === "Ninja") ||
                (playerChoice === "ninja" && computerChoice === "Hunter") ||
                (playerChoice === "hunter" && computerChoice === "Bear")
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            let resultMessage = `${playerName}, you chose ${capitalize(playerChoice)}. The computer chose ${computerChoice}. ${result}`;
            document.getElementById('gameResult').innerHTML = resultMessage;
            console.log(resultMessage);
            
            // Ask to play again
            let playAgain = prompt(`${resultMessage}\n\nDo you want to play again? (yes or no)`).toLowerCase();
            if (playAgain === "yes") {
                playGame();
            } else {
                alert("Thank you for playing! Please press F5 to restart.");
            }
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Start the game
        playGame();
    </script>
</body>
</html>
