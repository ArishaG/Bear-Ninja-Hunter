<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Ninja Hunter</title>
</head>
<body>
    <h1>Bear Ninja Hunter Game</h1>
    <script>
        const choices = ["bear", "ninja", "hunter"];

        function playGame() {
            let playerName = prompt("Welcome to Bear Ninja Hunter! Please enter your name to get started:");
            
            if (playerName === null || playerName.trim() === "") {
                console.log("Please press F5 to play again.");
                return;
            }

            console.log(`Hi ${playerName}! Let's play!!`);

            while (true) {
                let playerChoice = prompt("Who are you: Bear, Ninja, or Hunter?");
                
                if (playerChoice === null || playerChoice.trim() === "") {
                    console.log("Invalid entry, press F5 to play again.");
                    return;
                }
                
                playerChoice = playerChoice.toLowerCase();
                if (!choices.includes(playerChoice)) {
                    console.log("Invalid entry, press F5 to play again.");
                    return;
                }

                let computerChoice = choices[Math.floor(Math.random() * choices.length)];
                
                console.log("Get ready! Showing results in...");
                
                // Countdown logic
                let count = 3;
                const countdown = setInterval(() => {
                    console.log(count);
                    count--;
                    if (count < 0) {
                        clearInterval(countdown);
                        displayResults(playerName, playerChoice, computerChoice);
                    }
                }, 1000);

                // Exit while loop after results are displayed.
                break;
            }
        }

        function displayResults(playerName, playerChoice, computerChoice) {
            let result;
            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (playerChoice === "bear" && computerChoice === "ninja") ||
                (playerChoice === "ninja" && computerChoice === "hunter") ||
                (playerChoice === "hunter" && computerChoice === "bear")
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            let resultMessage = `${playerName}, you chose ${capitalize(playerChoice)}. The computer chose ${capitalize(computerChoice)}. ${result}`;
            console.log(resultMessage);

            // Ask to play again
            let playAgain = prompt(`${resultMessage}\n\nDo you want to play again? (yes or no)`);
            if (playAgain === null || playAgain.trim().toLowerCase() !== "yes") {
                console.log("Thank you for playing! Please press F5 to restart.");
            } else {
                playGame();
            }
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Start the game
        playGame();
    </script>
</body>
</html>
